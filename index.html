<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Score Counter</title>
    </head>
    <body>
        <div id = "score-container" class="container">
            <div>
                <h3 id="home-name"></h3>
                <p id = "home-score" class="score"></p>
                <div class="buttons" >
                  <button id = "add1-home" class="add">+1</button>
                  <button id = "add2-home" class = "add">+2</button>
                  <button id = "add3-home" class="add">+3</button>
                </div>

            </div>
            <div>
                <h3 id="guest-name"></h3>
                <p id="guest-score" class="score"></p>
                <div class="buttons">
                  <button id = "add1-guest" class="add">+1</button>
                  <button id = "add2-guest" class = "add">+2</button>
                  <button id = "add3-guest" class="add">+3</button>
                </div>
              </div>              
        </div>

        <div class="New">
          <button id="new-game" class="NewGame">NEW GAME!</button>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
